<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 공지</title>

    <meta property="og:title" content="공지">
    <meta property="og:description" content="공지 내용을 불러오는 중...">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourgithubpage.com">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        #content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }
        .popup input,
        .popup textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .popup button {
            background: #28a745;
        }
        .popup .close-btn {
            background: #dc3545;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>📢 오늘의 공지</h1>
    <div id="content">공지 내용을 불러오는 중...</div>

    <button onclick="openAdminPanel()">관리자 모드</button>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="adminPanel">
        <h2>🔑 관리자 모드</h2>
        <label for="password">비밀번호를 입력하세요:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">로그인</button>

        <div id="adminContent" style="display: none;">
            <h3>📢 공지 수정</h3>

            <!-- 월요일 -->
            <label>월요일</label>
            <textarea id="mon"></textarea>

            <!-- 화요일 -->
            <label>화요일</label>
            <textarea id="tue"></textarea>

            <!-- 수요일 -->
            <label>수요일</label>
            <textarea id="wed"></textarea>

            <!-- 목요일 -->
            <label>목요일</label>
            <textarea id="thu"></textarea>

            <!-- 금요일 -->
            <label>금요일</label>
            <textarea id="fri"></textarea>

            <button onclick="saveNotices()">저장</button>
            <button class="close-btn" onclick="closeAdminPanel()">닫기</button>
        </div>
    </div>

    <script>
        const PASSWORD = "1414"; // 비밀번호 설정 (배포 시 변경 필요) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        const GITHUB_API_URL = "https://api.github.com/repos/yourUsername/yourRepo/contents/notices.json";  // 실제 파일 URL로 변경 필요
        const GITHUB_TOKEN = "yourGitHubToken";  // GitHub Personal Access Token 사용

        // 관리자 모드 열기
        function openAdminPanel() {
            document.getElementById('overlay').style.display = 'block'; 
            document.getElementById('adminPanel').style.display = 'block'; 
        }

        // 관리자 모드 닫기
        function closeAdminPanel() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // 비밀번호 확인
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === PASSWORD) {
                document.getElementById("adminContent").style.display = "block";
                loadNotices();
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        // GitHub에서 공지 사항 불러오기
        function loadNotices() {
            fetch('https://raw.githubusercontent.com/yourUsername/yourRepo/main/notices.json') // 실제 파일 경로로 변경 필요
                .then(response => response.json())
                .then(notices => {
                    document.getElementById("mon").value = notices["월요일"] || "";
                    document.getElementById("tue").value = notices["화요일"] || "";
                    document.getElementById("wed").value = notices["수요일"] || "";
                    document.getElementById("thu").value = notices["목요일"] || "";
                    document.getElementById("fri").value = notices["금요일"] || "";
                })
                .catch(error => {
                    console.error('공지 사항을 불러오는 중 오류가 발생했습니다.', error);
                    alert("공지 사항을 불러오는 중 오류가 발생했습니다.");
                });
        }

        // 공지 사항 저장하기
        function saveNotices() {
            const notices = {
                "월요일": document.getElementById("mon").value,
                "화요일": document.getElementById("tue").value,
                "수요일": document.getElementById("wed").value,
                "목요일": document.getElementById("thu").value,
                "금요일": document.getElementById("fri").value
            };

            // GitHub API를 통해 JSON 파일 수정
            saveNoticesToGitHub(notices);

            alert("공지 내용이 저장되었습니다.");
            closeAdminPanel(); 
            updateMainPage(); 
        }

        // GitHub에 공지 내용 저장
        function saveNoticesToGitHub(notices) {
            const encodedContent = btoa(JSON.stringify(notices));  // JSON을 base64로 인코딩

            fetch(GITHUB_API_URL, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;

                fetch(GITHUB_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "공지사항 업데이트",
                        content: encodedContent,
                        sha: sha  // 현재 파일의 SHA 값
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("GitHub에 파일이 저장되었습니다", data);
                })
                .catch(error => console.error("GitHub API 에러:", error));
            })
            .catch(error => console.error("GitHub API에서 파일을 가져오는 중 오류가 발생했습니다.", error));
        }

        // 페이지 로드 시 공지 업데이트
        function updateMainPage() {
            fetch('https://raw.githubusercontent.com/yourUsername/yourRepo/main/notices.json')
                .then(response => response.json())
                .then(data => {
                    const today = new Date().getDay();
                    const dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일"];
                    const todayNotice = data[dayNames[today]] || {};

                    const contentDiv = document.getElementById("content");
                    contentDiv.innerHTML = `
                        <h2>${dayNames[today]} 공지</h2>
                        <p>[1교시] 창체진로: ${todayNotice["1교시"] || ''}</p>
                        <p>[4교시] 확통: ${todayNotice["4교시"] || ''}</p>
                        <p>[6교시] 심영독: ${todayNotice["6교시"] || ''}</p>
                    `;
                })
                .catch(error => console.error("JSON 파일 로딩 실패:", error));
        }

        // 페이지 로드 시 공지 업데이트
        window.onload = function() {
            updateMainPage();
        };
    </script>
</body>
</html>
